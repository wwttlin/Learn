# Docker Compose 配置（可選的容器化部署方案）
version: '3.8'

services:
  # 後端服務
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tutoring-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
    volumes:
      - ./tutoring.db:/app/tutoring.db
      - ./logs:/app/logs
    networks:
      - tutoring-network

  # 前端服務
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tutoring-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tutoring-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: tutoring-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - tutoring-network

networks:
  tutoring-network:
    driver: bridge

volumes:
  tutoring-data: